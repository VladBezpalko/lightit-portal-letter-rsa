<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.js"></script>
    <script>
        const API_URL = "http://127.0.0.1:8000";
        $(document).ready(function(){

            $("#send-button").click(function(e){
                e.preventDefault();

                $.ajax({
                    method: "GET",
                    url: API_URL + "/boss-pubkey/"
                })
                    .done(function(pubkey) {
                        console.log(pubkey);
                        var boss_pubkey = pubkey;
                    })
                    .fail(function(e) {
                        console.log(e);
                    });
                    ;
                console.log(boss_pubkey);

                var encrypt = new JSEncrypt();
                encrypt.setPublicKey(boss_pubkey);
                raw_message = JSON.stringify({
                    question: $('#question').val(),
                    pubkey: $('#pubkey').val(),
                });
                var encrypted_message = encrypt.encrypt(raw_message);
                console.log(encrypted);
                $.ajax({
                    method: "POST",
                    url: API_URL + "/letters/",
                    data: {
                        message: encrypted_message,
                        codeword: $('#codeword').val(),
                    }
                })
                    .done(function(pubkey) {
                        var boss_pubkey = pubkey;
                    });
            });
            $("#get-button").click(function(e){
                e.preventDefault();
                var decrypt = new JSEncrypt();
                decrypt.setPrivateKey($('#privkey').val());
                var uncrypted = decrypt.decrypt($('#en-question').val());
                console.log(uncrypted);
            });
        });
    </script>
</head>

<body>
    Send
    <form id="send-form">
        Enter question: <textarea id="question"></textarea><br>
        Enter codeword: <input type="text" id="codeword"><br>
        Enter your public key: <textarea id="pubkey"></textarea><br>
        <button id="send-button">Send</button>
    </form>

    Get
    <form id="get-form">
        Encoded question: <textarea id="en-question"></textarea><br>
        Enter your private key: <textarea id="privkey"></textarea><br>
        <button id="get-button">Send</button>
    </form>

</body>
</html>
